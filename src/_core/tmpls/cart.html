<div class="cart-header">
    <div class="thumb">圖片</div>
    <div class="col-wrap">
        <div class="titles">名稱</div>
        <div class="price">價格</div>
        <div class="quantity">數量</div>
    </div>
    <div class="actions">
        操作
    </div>
</div>

<div class="cart-body loop gee" data-gene="init:initTmpl,click:react,change:react" data-nopde="1" data-tmpl="cart-simple">
    <div class="cart-item">
        <div class="thumb">
            <img pre-src="{{:~loadPic(prop.cover)}}" alt="{{:prop.title}}">
        </div>
        <div class="col-wrap">
            <div class="titles">
                <h4 class="title">{{:prop.title}}</h4>
                <p class="text-muted">{{:prop.attrs}}</p>
            </div>

            <div class="quantity">
                <input class="form-control input-sm" type="number" func="cart.changeQty" max="10" data-pid="{{:prop.id}}"
                    value="{{:prop.qty}}">
            </div>
        </div>
        <div class="actions">
            <a class="btn btn-danger btn-sm text-light" href="javascript:;" func="cart.remove" data-pid="{{:prop.id}}">
                <i class="fa fa-minus"></i>
            </a>

        </div>
    </div>
</div>
