	<div class="container sm px-4 lg:px-0">
		<div class="section">
			<div class="section-header">
				<h2 class="title title-box">歡迎使用意見信箱</h2>
			</div>
			<div class="section-body">
				<div class="w-full flex-grow">
					
					<div class="wysiwyg my-10">
						為維護陳情人及被陳情人權益，避免浪費行政資源，凡所有陳情內容應與民眾自身權益有關，請您務必於來信資料中填具真實姓名及聯絡方式（聯絡地址、電話及電子郵件信箱），作為受理依據。
					</div>
					<form class="form flex flex-wrap -mx-4">
	<div class="input-field w-full lg:w-6/12 px-4">
		<label for="name">
			姓名
		</label>
		<input class="form-control" type="text" required name="name">
	</div>
	<div class="input-field w-full lg:w-6/12 px-4">
		<label for="email">
			Email
		</label>
		<input class="form-control" type="email" name="email">
	</div>
	<div class="input-field w-full px-4">
		<label class="active" for="email">
			主題
		</label>
		<select class="browser-default w-full">
			<option>
				類型一
			</option>
			<option>
				類型二
			</option>
		</select>
	</div>
	<div class="input-field w-full px-4">
		<label for="textarea2">
			訊息
		</label>
		<textarea class="materialize-textarea" placeholder="請輸入你的問題" rows="10" style="height:100px" name="message"></textarea>
	</div>
	<div class="input-actions w-full px-4">
		<a class="gee btn btn-block btn-primary w-full" data-gene="click:stdSubmit" data-uri="/api/contact" href="javascript:;">
			Submit
		</a>
	</div>
</form>
				</div>
			</div>

		</div>

	</div>
