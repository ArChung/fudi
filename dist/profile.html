		<div class="field w-full px-4 lg:w-6/12 required">

		<div class="field w-full px-4 lg:w-4/12 required">
			<label for="unit_type">單位類型</label>

		</div>
		<div class="field w-full px-4 lg:w-6/12 required">
			<label for="punit_name">父單位名稱</label>
			<input id="punit_name " required type="text" name="punit_name">
		</div>
		<div class="field w-full px-4 lg:w-6/12 required">
			<label for="punit_vot">父單位統編</label>
			<input id="punit_vot " required type="text" name="punit_vot">
		</div>
		<div class="field w-full px-4 lg:w-6/12 required">
			<label for="contact_fullname">聯絡人姓名</label>
			<input id="contact_fullname " required type="text" name="contact_fullname">
		</div>
		<div class="field w-full px-4 lg:w-6/12 required">
			<label for="contact_tel">聯絡人電話</label>
			<input id="contact_tel " required type="text" name="contact_tel">
		</div>
		<div class="field w-full px-4 lg:w-4/12 required">
			<label for="fullname">姓名</label>
			<input id="fullname " required type="text" name="fullname">
		</div>
		<div class="field w-full px-4 lg:w-4/12 required">
			<label for="tel">聯絡電話</label>
			<input id="tel " required type="text" name="tel">
		</div>
		<div class="field w-full px-4 lg:w-4/12 required">
			<label for="email">聯絡人信箱</label>
			<input id="email " required type="text" name="email">
		</div>

		<div class="field w-full px-4">
			<label for="email">
				<input type="checkbox">
				同意會員權益聲明</label>
		</div>
		<div class="field w-full px-4">
			<input class="btn btn-primary btn-block" type="submit" value="註冊">
		</div>
